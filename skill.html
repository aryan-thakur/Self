<div id="skillFlex">
  <skill-block ng-repeat = "skill in skills"  info = "skill" ng-init = "$last && makeGauges()"></skill-block>
</div>
<div id = "resume">
  <h2 id = "resumeText">Technical Resume. {{pdfvisible}}</h2>
  <div id = "buttonWrapper"><button id ="resumeView" ng-click="downloadResume()">Download</button></div>
  <p id = "resumeInfo">resume preview below</p>
</div>
