<div class = "projectBlock">
  <h5 class = "projectName">{{info.name}}</h5>
  <div class = "projectIcons">
  <image ng-src = "{{info.src[0]}}" class = "projectMain"></image>
  <image ng-src = "{{info.src[1]}}" class = "projectSideA"></image>
  <image ng-src = "{{info.src[2]}}" class = "projectSideB"></image>
  <image ng-src = "{{info.src[3]}}" class = "projectSideC"></image>
  </div>
  <div class = "projectFooters">
    <p class = "projectSolo" ng-style="projectSolo(info.solo)">{{info.solo}}</p>
    </div>
  </div>
